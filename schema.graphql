type StarterEntity @entity {
  id: ID! #id is a required field
  field1: Int!
  field2: String #filed2 is an optional field
  field3: BigInt
  field4: Date
  field5: Boolean
}

type StakingReward @entity {
  id: ID! #blockHeight-eventIdx
  account: SumReward!
  balance: BigInt!
  date: Date!
}

type SumReward @entity {
  id: ID! # AccountId
  totalReward: BigInt!
  blockheight: Int!
}
